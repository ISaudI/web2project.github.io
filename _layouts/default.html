<!DOCTYPE html>
    <head>
        <title>{{ site.title }} -- {{ page.title }}</title>
        <meta charset='utf-8'/>
        <meta name='description' content='Documentation website'/>
        <meta name='viewport' content='width=device-width, initial-scale=1, maximum-scale=1'/>
        <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600' rel='stylesheet' type='text/css'/>
        <link href='/assets/style.css' rel='stylesheet' type='text/css'>
    </head>
    <body>
        <img src="/assets/images/logo-web2project.png" style="float: right; margin: 20px;" />
        <nav id='sidebar'>
            {% include nav.html %}
            <div class="copyright">
                All updates made via <a href="https://github.com/web2project/web2project.github.io">Pull Requests here</a><br />
                (C) {{ 'now' | date: "%Y" }} The web2Project Team
            </div>
        </nav>
        <section>
            <article>
                <h1>{{ page.title }}</h1>

                {{ content }}
            </article>
        </section>

        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
                (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
                    m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-6758495-9', 'auto');
            ga('send', 'pageview');
        </script>
    </body>
</html>
